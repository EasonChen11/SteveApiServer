<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SteVe API Interface</title>
  </head>
  <body>
    <h1>SteVe API Interface</h1>
    <form id="idTagForm">
      <label for="idTag">Enter ID Tag:</label>
      <input type="text" id="idTag" name="idTag" required />
      <button type="submit">Submit</button>
    </form>

    <div id="response"></div>

    <script>
      document
        .getElementById("idTagForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const idTag = document.getElementById("idTag").value;

          const response = await fetch("/api/send-id", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ idTag: idTag}),
          });

          const result = await response.json();
          document.getElementById("response").innerText = JSON.stringify(
            result,
            null,
            2
          );
        });
    </script>
  </body>
</html>
